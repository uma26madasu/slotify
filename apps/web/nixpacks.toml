# Nixpacks configuration for Frontend (Vite)
# This file is used when Railway root directory is set to apps/web

[phases.setup]
nixPkgs = ["nodejs-18_x", "pnpm"]

[phases.install]
cmds = [
    "pnpm install --no-frozen-lockfile"
]

[phases.build]
cmds = [
    "pnpm build"
]

[start]
cmd = "pnpm preview --host 0.0.0.0 --port $PORT"
