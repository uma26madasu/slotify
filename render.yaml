services:
  # Backend API Service
  - type: web
    name: slotify-api
    env: node
    plan: free
    buildCommand: pnpm install
    startCommand: node apps/api/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    autoDeploy: true

  # Frontend Static Site
  - type: static
    name: slotify-web
    env: static
    plan: free
    buildCommand: pnpm install && pnpm --filter web build
    staticPublishPath: ./apps/web/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: slotify-api
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# Database (Render doesn't offer free MongoDB, so use Atlas)
# You will need to set MONGODB_URI in the Dashboard manually.
